<!doctype html>
<html lang="es" ng-app>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../angular.min.js"></script>
	<script>
		function miCtrl ($scope) {
			$scope.mensaje = 'Mensaje desde el controlador';
		}
	</script>
	<div class="container" ng-controller="miCtrl">
		<h1>{{ mensaje }}</h1>
	</div>
</body>
</html>
